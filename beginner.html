<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgba(197, 231, 5, 0.897);">
    <a href="index.html">home</a>
    <form action="">
        <h1 style="color: blue;"> Payment form</h1>
        <p style="color: crimson;">Required filds are followed by *</p>
        <h2 style="outline: rgba(7, 71, 109, 0.212);">contact information</h2>
        <p>Name: *<input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
               Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>

            </p>
        </fieldset>
        <p>Address: *<textarea name="address" id="addres" cols="30" rows="10"></textarea></p>
        <p>Email: *<input type="email" name="emai" id="email">></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode"></p>
        <h2 style="color: darkblue;">Payment information</h2>
        <p>Card type: 
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number: *<input type="card_number" name="card_number" id="number">

        </p>
        <p>
            Expiration Date: *<input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV: *<input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay now" >
        

    </form>
</body>
</html>
